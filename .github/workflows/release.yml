name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Если нужно собирать проект, добавьте здесь шаг сборки, например npm run build:
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Prepare release files
        run: |
          mkdir release
          cp manifest.json main.js release/
          cd release
          zip -r release.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
